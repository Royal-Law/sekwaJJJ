<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Sekwa JJJ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-black text-gray-200 min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-primary-500 mb-8 text-center">Admin Panel</h1>

    <!-- Upload Form -->
    <div class="bg-gray-900 p-8 rounded-lg shadow-xl mb-10">
      <h2 class="text-2xl font-bold mb-6">Upload New Image</h2>
      <form id="uploadForm" class="space-y-6">
        <div>
          <label class="block mb-2">Image</label>
          <input type="file" name="image" accept="image/*" required class="w-full bg-gray-800 rounded px-4 py-2">
        </div>
        <div>
          <label class="block mb-2">Alt Text</label>
          <input type="text" name="alt_text" class="w-full bg-gray-800 rounded px-4 py-2">
        </div>
        <div>
          <label class="block mb-2">Category</label>
          <select name="category" required class="w-full bg-gray-800 rounded px-4 py-2">
            <option value="photography">Photography</option>
            <option value="videography">Videography</option>
            <option value="printing">Printing</option>
            <option value="design">Graphic Design</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-primary-500 hover:bg-primary-600 py-3 rounded font-bold">
          Upload Image
        </button>
      </form>
      <p id="status" class="mt-4 text-center font-medium"></p>
    </div>

    <!-- List of Uploaded Images with Delete Buttons -->
    <div class="bg-gray-900 p-8 rounded-lg shadow-xl">
      <h2 class="text-2xl font-bold mb-6">Uploaded Images</h2>
      <div id="imageList" class="grid grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Images load here -->
      </div>
    </div>
  </div>
  <script>
  let API_KEY = null;

  // Ask for the key ONCE
  while (true) {
    API_KEY = prompt("Enter Admin API Key:");
    if (API_KEY === null) {
      // User clicked Cancel
      document.body.innerHTML = "<h1 class='text-center text-red-600 text-4xl mt-40'>Access Denied</h1>";
      throw new Error("Access cancelled");
    }
    if (API_KEY.trim() !== "") break; // Accept any non-empty key (real validation happens on server)
    alert("Please enter a key!");
  }

  // Load images — this endpoint is public, so it always works
  async function loadImages() {
    const list = document.getElementById('imageList');
    list.innerHTML = '<p class="text-center col-span-full py-10">Loading...</p>';

    try {
      const res = await fetch('/.netlify/functions/images');
      const images = await res.json();

      list.innerHTML = '';

      if (images.length === 0) {
        list.innerHTML = '<p class="text-center col-span-full py-10 text-gray-400">No images uploaded yet.</p>';
        return;
      }

      images.forEach(img => {
        const div = document.createElement('div');
        div.className = 'relative group';
        div.innerHTML = `
          <img src="${img.url}" alt="${img.alt_text || 'No alt text'}" class="w-full h-48 object-cover rounded-lg">
          <div class="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 transition rounded-lg flex items-center justify-center">
            <button onclick="deleteImage(${img.id})" 
                    class="bg-red-600 hover:bg-red-800 text-white p-4 rounded-full shadow-xl hover:scale-110 transition">
              <i data-feather="trash-2" class="w-7 h-7"></i>
            </button>
          </div>
          <p class="text-center mt-3 text-sm text-gray-400 truncate">${img.category} • ${img.alt_text || 'No description'}</p>
        `;
        list.appendChild(div);
      });

      feather.replace(); // This makes the trash icon appear
    } catch (err) {
      list.innerHTML = '<p class="text-red-500 text-center col-span-full">Failed to load images</p>';
    }
  }

  // Delete — server checks the real key
  async function deleteImage(id) {
    if (!confirm("Delete this image permanently?")) return;

    const res = await fetch('/.netlify/functions/delete', {
      method: 'POST',
      headers: { Authorization: `Bearer ${API_KEY}` },
      body: JSON.stringify({ id })
    });

    if (res.ok) {
      alert("Image deleted!");
      loadImages();
    } else {
      alert("Delete failed — wrong API key or server error");
    }
  }

  // Upload — server checks the real key
  document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);

    const res = await fetch('/.netlify/functions/upload', {
      method: 'POST',
      headers: { Authorization: `Bearer ${API_KEY}` },
      body: formData
    });

    const status = document.getElementById('status');
    if (res.ok) {
      status.textContent = "Upload successful!";
      status.className = "mt-4 text-center font-medium text-green-500";
      e.target.reset();
      loadImages();
    } else {
      const error = await res.text();
      status.textContent = "Upload failed — " + (error.includes("Unauthorized") ? "wrong API key" : error);
      status.className = "mt-4 text-center font-medium text-red-500";
    }
  });

  // Start loading images only after key is entered
  loadImages();
</script>

    <script>
        feather.replace(); // Re-initialize icons after dynamic content
    </script>
</body>
</html>
